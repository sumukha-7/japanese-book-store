<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book store</title>
  </head>

  <body style="background-color: #ede7f6">
    <div style="background-color: #aa90d7; text-align: center">
      <img
        src="../static/logo_no_bg.png"
        alt="Banner"
        style="max-width: 100%; height: auto; margin: 5px"
      />
    </div>
    <div
      style="
        background-color: #d1c4e9;
        text-align: center;
        height: 44px;
        border: 2px solid #7d6d99;
        margin: 1px;
      "
    >
      <iframe
        src="menu.html"
        style="width: 100%; height: 100%; border: none"
      ></iframe>
    </div>
    <div style="display: flex; margin: 5px; height: 500px">
      <div
        style="
          flex: 1;
          background-color: #d1c4e9;
          text-align: center;
          border: 2px solid #aa90d7;
        "
      >
        <iframe
          src="categories.html"
          style="width: 100%; height: 100%; border: none"
        ></iframe>
      </div>
      <div style="flex: 5; background-color: #d1c4e9; text-align: center">
        <iframe
          src="allBooks.html"
          style="width: 100%; height: 100%; border: none"
        ></iframe>
      </div>
    </div>
  </body>
</html>
